<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Create account</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 50px;
    }
    label {
        display: inline-block;
        width: 150px;
        margin-bottom: 10px;
    }
    input {
        margin-bottom: 10px;
        padding: 5px;
    }
    button {
        margin-top: 10px;
    }
</style>
</head>
<body>
<h1 style="text-align:center;">Create an Account</h1>          
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form action="/register" method="POST">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required autocomplete="off">
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required autocomplete="off">
        <br>
        <label for="password_confirm">Confirm Password: </label>
        <input type="password" id="password_confirm" name="password_confirm" required autocomplete="off">
        <br>
        <button style="font-size:15px; width: 90px; height: 30px;" type="submit">Register</button>

    </form>
    <p>Already Registered? <a href="{{ url_for('index') }}">Login here</a></p>
</body>
</html>
